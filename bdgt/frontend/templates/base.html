<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet"
          href="{{ url_for('static',
                           filename='libs/bootstrap/dist/css/bootstrap.min.css') }}">

    <link rel="stylesheet"
          href="{{ url_for('static',
                           filename='css/site.css') }}">

    {% block css %}
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Navbar header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse"
                                data-target="#main_menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo"
              href="{{ url_for('dashboard.index') }}">
            <p>bdgt</p>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="main_menu">
          <ul class="nav navbar-nav">
            <li>
              <a href="{{ url_for('accounts.index') }}">Accounts</a>
            </li>
            <li>
              <a href="{{ url_for('categories.index') }}">Categories</a>
            </li>
            <li>
              <a href="{{ url_for('imports.form') }}">Import</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container-fluid">
          <div class="alert alert-dismissable alert-success">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;</button>
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <script src="{{ url_for('static',
                            filename='libs/jquery/dist/jquery.min.js') }}">
    </script>
    <script src="{{ url_for('static',
                            filename='libs/bootstrap/dist/js/bootstrap.min.js') }}">
    </script>

    {% block js %}
    {% endblock %}
  </body>
</html>
