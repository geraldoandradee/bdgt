{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">Accounts</div>
  <table id="accounts" class="table table-bordered table-hover">
      {% if accounts | length > 0 %}
      <thead>
        <tr><th>Name</th><th>Number</th></tr>
      </thead>
      <tbody>
          {% for account in accounts %}
          <tr>
            <td>
              <a href="{{ url_for('txs.index', account_name=account.name) }}">
                {{ account.name }}
              </a>
            </td>
            <td>
              <a href="{{ url_for('txs.index', account_name=account.name) }}">
                {{ account.number }}
              </a>
            </td>
          </tr>
          {% endfor %}
      </tbody>
      {% else %}
        <p>There are no accounts</p>
      {% endif %}
  </table>
</div>

{% endblock %}

{% block js %}
{% endblock %}
